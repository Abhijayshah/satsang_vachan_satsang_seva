<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Guru Dev Satsang Playlist | Watch & Grow Spiritually</title>
    <meta name="description" content="Watch the latest Jay Guru Dev satsang videos. Learn about true devotion, vegetarianism, and spiritual growth.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --accent-gold: #d4af37;
            --accent-gold-light: #f3e5ab;
            --card-bg: #fff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-hover: 0 10px 15px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', 'Noto Sans Devanagari', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .playlist-header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(to bottom, #fff, var(--bg-color));
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .playlist-header h1 {
            color: var(--accent-gold);
            margin: 0 0 0.5rem;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .playlist-header p {
            color: #666;
            margin: 0;
            font-size: 1.1rem;
        }

        #satsang-playlist {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 600px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(212, 175, 55, 0.9);
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transition: transform 0.2s ease, background 0.2s ease;
            z-index: 2;
            pointer-events: none; /* Let clicks pass to wrapper */
        }

        .play-button::before {
            content: "▶";
            font-size: 1.2em;
        }

        .thumbnail-wrapper:hover .play-button {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(212, 175, 55, 1);
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            color: #222;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 0.85rem;
            color: #777;
            margin-top: auto;
        }

        /* Animation for fade in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <header class="playlist-header">
        <h1>Jay Guru Dev Satsang Playlist</h1>
        <p>Watch & Grow Spiritually • आध्यात्मिक प्रवचन श्रृंखला</p>
    </header>

    <section id="satsang-playlist">
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be injected here by JS -->
        </div>
    </section>

    <script>
        const videos = [
            { id: 'jkzIBPSZfgY', title: 'Summary & Self-Reflection | Baba Jai Gurudev - True vs False Devotee: Complete Comparison' },
            { id: '11WvW7he7MM', title: '4 Benefits of Vegetarianism | The Science of Spiritual Diet | Baba Jai Gurudev' },
            { id: 'eB-_RFGpI-c', title: '6 Practical Steps for Spiritual Growth | How to Become a True Devotee | Baba Jai Gurudev' },
            { id: 'd0euCKiyNFY', title: 'Part 4 | Hunger for Power |The Politics of False Devotees-Beware of the "Wolf" | Baba Jai Gurudev' },
            { id: 'sTMMrpgTd3o', title: 'Part 3 | Baba Jai Gurudev | Do You Try to Control Your Guru? | The Dangerous Trap of Ego | Satsang' },
            { id: 'P4spWBtiM04', title: 'Part 2 | Restless Mind vs Patience | The Trap of a Restless Mind | Baba Jai Gurudev' },
            { id: 'OjGYLgHrwQs', title: 'True vs. False Devotee: Part 1 | Baba Jai Gurudev | The Trap of Seeking Miracles | Satsang Vachan' },
            { id: 'y8ZI55-zeBw', title: 'सच्चे और कच्चे भक्त की पहचान | True vs False Devotee | Baba Jai Gurudev Satsang' },
            { id: 'QEBmhypyG40', title: 'आज से शाकाहारी कैसे बनें? 5 आसान तरीके | 5 Practical Steps for Vegetarian Life' },
            { id: 'VRafcE5AQHE', title: 'हम कैसे सच्चे भक्त बनें? कच्चे और सच्चे भक्त की पहचान | 6 व्यावहारिक कदम | Jay Guru Dev Satsang' }
        ];

        const grid = document.getElementById('videoGrid');
        let activeWrapper = null;

        // Generate Schema Data
        const schemaData = {
            "@context": "https://schema.org",
            "@type": "ItemList",
            "itemListElement": []
        };

        videos.forEach((video, index) => {
            // Create Card Element
            const card = document.createElement('article');
            card.className = 'video-card';
            
            // Thumbnail Wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'thumbnail-wrapper';
            wrapper.setAttribute('aria-label', `Play video: ${video.title}`);
            wrapper.dataset.id = video.id;
            wrapper.dataset.title = video.title;

            // Thumbnail Image
            const img = document.createElement('img');
            img.className = 'thumbnail-img';
            img.src = `https://img.youtube.com/vi/${video.id}/maxresdefault.jpg`;
            img.alt = video.title;
            img.loading = 'lazy';
            
            // Fallback to hqdefault if maxres doesn't exist (handled via error event, but simple lazy load here is safest)
            // Note: maxresdefault is usually available for HD videos.
            
            // Play Button
            const btn = document.createElement('div');
            btn.className = 'play-button';
            btn.textContent = 'Jay Guru Dev Play';

            wrapper.appendChild(img);
            wrapper.appendChild(btn);

            // Click Handler
            wrapper.addEventListener('click', () => {
                if (activeWrapper && activeWrapper !== wrapper) {
                    resetWrapper(activeWrapper);
                }
                loadIframe(wrapper, video.id, video.title);
                activeWrapper = wrapper;
            });

            // Info Section
            const info = document.createElement('div');
            info.className = 'video-info';
            const h3 = document.createElement('h3');
            h3.className = 'video-title';
            h3.textContent = video.title;
            const meta = document.createElement('div');
            meta.className = 'video-meta';
            meta.textContent = 'Satsang Vachan'; // Placeholder for channel name or date

            info.appendChild(h3);
            info.appendChild(meta);

            card.appendChild(wrapper);
            card.appendChild(info);
            grid.appendChild(card);

            // Add to Schema
            schemaData.itemListElement.push({
                "@type": "VideoObject",
                "position": index + 1,
                "name": video.title,
                "description": `Watch ${video.title} on Satsang Vachan.`,
                "thumbnailUrl": `https://img.youtube.com/vi/${video.id}/maxresdefault.jpg`,
                "uploadDate": "2024-01-01T00:00:00Z", // Placeholder as we don't have real dates
                "embedUrl": `https://www.youtube.com/embed/${video.id}`
            });
        });

        // Helper to reset a wrapper to thumbnail state
        function resetWrapper(wrapper) {
            const id = wrapper.dataset.id;
            const title = wrapper.dataset.title;
            wrapper.innerHTML = '';
            
            const img = document.createElement('img');
            img.className = 'thumbnail-img fade-in';
            img.src = `https://img.youtube.com/vi/${id}/maxresdefault.jpg`;
            img.alt = title;
            
            const btn = document.createElement('div');
            btn.className = 'play-button';
            btn.textContent = 'Jay Guru Dev Play';
            
            wrapper.appendChild(img);
            wrapper.appendChild(btn);
        }

        // Helper to load iframe
        function loadIframe(wrapper, id, title) {
            wrapper.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.className = 'video-iframe fade-in';
            iframe.src = `https://www.youtube.com/embed/${id}?rel=0&modestbranding=1&autoplay=1&playsinline=1`;
            iframe.title = title;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
            iframe.allowFullscreen = true;
            iframe.setAttribute('allowfullscreen', ''); // For older browsers
            
            wrapper.appendChild(iframe);
        }

        // Inject Schema
        const scriptSchema = document.createElement('script');
        scriptSchema.type = 'application/ld+json';
        scriptSchema.text = JSON.stringify(schemaData);
        document.head.appendChild(scriptSchema);

    </script>
</body>
</html>
